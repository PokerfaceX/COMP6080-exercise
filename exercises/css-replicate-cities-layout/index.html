<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      width: 1600px;
      height: 900px;
      padding: 0 5%;
      text-align: center;
    }
    h1 {
      font-family: sans-serif;
      font-size: 4.9rem;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .images {
      margin: 0 30px;
    }

    .description {
      margin: 0;
      font-size: 2rem;
    }

    img {
      width: 500px;
      height: 300px;
    }
  </style>

  <body>
    <h1>Australian Cities</h1>
    <div class="container">
      <div class="images">
        <img
          src="https://www.telegraph.co.uk/content/dam/Travel/Destinations/Oceania/Australia/Sydney/sydney-guide-lead-sunset.jpg"
          alt=""
        />
        <p class="description">Sydney</p>
      </div>
      <div class="images">
        <img
          src=" https://www.rmit.edu.au/content/dam/rmit/au/en/news/news_Melbourne_AdobeStock.jpg"
          alt=""
        />
        <p class="description">Melbourne</p>
      </div>
      <div class="images">
        <img
          src=" https://d31atr86jnqrq2.cloudfront.net/images/aerial-city-adelaide.jpg"
          alt=""
        />
        <p class="description">Adelaide</p>
      </div>
    </div>
  </body>
</html>
